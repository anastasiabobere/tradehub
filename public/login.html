  </head>
  <body>
    <header id="header">
      <nav class="container" id="nav-con">
        <a href="index.html" id="logo">TradeHub</a>
        <svg
          class="close"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512">
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />

        <ul>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <ul>
          <li class="logged-in">
            <a
              href="profile.html"
              class="modal-trigger"
              data-target="modal-account"
              >Account</a
            >
          </li>
          <li class="logged-in"><a href="#" id="logout">Logout</a></li>
          <li class="logged-out">
            <a href="login.html" class="modal-trigger" data-target="modal-login"
              >Login</a
            >
          </li>
          <li class="logged-out">
            <a href="#" class="modal-trigger" data-target="modal-signup"
              >Sign up</a
            >
          </li>
        </ul>
        <!-- <button id="login" class="btn">
          <a href="login.html">Login</a>
        </button> -->
      </nav>
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4>
          <br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <button class="btn">Sign up</button>
          </form>
        </div>
      </div>
      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4>
          <br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
          </form>
        </div>
      </div>

      <!-- ACCOUNT MODAL -->
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4>
          <br />
          <div class="account-details"></div>
        </div>
      </div>
      <svg
        class="menu"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512">
        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
      </svg>
    </header>
    <section id="login">
      <div class="container">
        <div id="form">
          <h1>Login Into Your Account here!</h1>
          <form action="">
            <input type="text" id="full_name" placeholder=" Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button class="btn" onclick="login()">Login</button>
            <a href="register.html">Do not have an account ?</a>
            <!-- <button onclick="login()">Login</button> -->
          </form>
        </div>
      </div>
    </section>
    <footer>
      <a id="logo" href="index.html">TradeHub</a>
      <p>
        If you have any problems contact us
        <a href="contact.html"><span>here</span></a>
      </p>
      <p>
        tradehub@gmail.com <br />
        +37122083534 <br />
        Ventspils, Latvia
      </p>
    </footer>
    <script src="publicScript.js"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
  </body>
</html>
