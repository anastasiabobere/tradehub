<!DOCTYPE html>
<html>
  <head>
    <title>Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Anastasia Bobere" />
    <meta name="description" content="TradeHub" />
    <meta name="keywords" content="Recycle thrifting TradeHub" />
    <script
      src="https://kit.fontawesome.com/1995a9df69.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TradeHub | Login</title>
  </head>
  <body>
    <section id="login-page">
      <div id="login-form">
        <h2>Login</h2>
        <button onclick="signInWithEmail()">Sign in with Email</button>
        <button onclick="signInWithGoogle()">Sign in with Google</button>
      </div>
      <a style="cursor: pointer" onclick="resetPassword()">Forgot Password?</a>
      <div id="resetPassword"></div>
      <div id="register-form" style="display: block">
        <h2>Register</h2>
        <input type="text" id="reg-email" placeholder="Email" />
        <input type="password" id="reg-password" placeholder="Password" />
        <input type="text" id="reg-username" placeholder="Username" />
        <button onclick="register()">Register</button>
        <div id="registration-message"></div>
      </div>
    </section>

    <script src="login.js"></script>

    <script src="firebaseUtils.js"></script>
  </body>
</html>
