<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Anastasia Bobere" />
    <meta name="description" content="TradeHub" />
    <meta name="keywords" content="Recycle thrifting TradeHub" />
    <script
      src="https://kit.fontawesome.com/1995a9df69.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebaseUtils.js"></script>
    <title>TradeHub | Edit</title>
  </head>
  <body>
    <section class="createPost">
      <h1>Edit Product</h1>
      <form id="editPostForm">
        <input type="text" id="title" placeholder="Product Title" required />
        <textarea
          id="description"
          placeholder="Product Description"
          required></textarea>
        <input type="text" id="location" placeholder="Your Location" required />
        <select id="condition">
          <option value="new">New</option>
          <option value="used">Used</option>
          <option value="refurbished">Refurbished</option>
        </select>
        <input type="file" id="postImage" />
        <button type="submit">Save Changes</button>
      </form>
      <div>
        <button onclick="deletePost()">Delete Post</button>
        <button><a href="products.html">Back</a></button>
      </div>
    </section>
    <script src="login.js"></script>
    <script src="edit-post.js"></script>
    <script src="create-post.js"></script>
    <script src="publicScript.js"></script>
  </body>
</html>
